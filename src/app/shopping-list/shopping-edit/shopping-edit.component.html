<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitIngredient(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input type="text" id="name" class="form-control" name="name" required
          ngModel>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" required number ngModel>
        </div>

      </div>

      <div class="row">
        <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
        <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="deleteIngredient()">Delete</button>
        <button class="btn btn-primary" (click)="onClear()" type="button">Clear</button>
      </div>

    </form>
  </div>
</div>
