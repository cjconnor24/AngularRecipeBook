<h3>

  Recipe</h3>

<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" placeholder="Please enter the receipe name" formControlName="name">
  </div>

  <div class="form-group">
    <label for="Description">Description</label>
    <textarea name="description" class="form-control" placeholder="please enter a description" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="URL">Image Url</label>
    <input type="text" name="imagePath" class="form-control" placeholder="http://www.image.com/imageurl" formControlName="imagePath" #imagePath>
    <img [src]="imagePath.value" alt="name" style="width:50%;" class="img-responsive circle">
  </div>

  <div formArrayName="ingredients">
  <div class="row" [formGroupName]="i" *ngFor="let ingre of recipeForm.get('ingredients').controls; let i = index">
    <div class="col-xs-8">
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="col-xs-2">
      <input type="number" class="form-control" formControlName="amount">
    </div>
    <div class="col-xs-2">
      <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">&times;</button>
    </div>
  </div>
</div>

<hr>
<div class="row">
<button class="btn btn-success" (click)="onAddIngredient()" type="button" >Add Ingredient</button>
</div>

</form>
