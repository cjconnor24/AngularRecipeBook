<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
  <label for="name">Name</label>
  <input type="text" name="name" class="form-control" ngModel required placeholder="Please enter the receipe name">
</div>

<div class="form-group">
  <label for="Description">Description</label>
  <textarea name="description" id="" cols="30" rows="10" class="form-control" ngModel required placeholder="please enter a description"></textarea>
</div>

<div class="form-group">
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</div>
</form>
